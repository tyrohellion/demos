<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>demos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- HTML in your document's head -->
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

        <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,600&display=swap" rel="stylesheet">
    </head>
    <body>

        <nav class="sidebar">
            <div class="sidebar-icon">
                <i data-feather="sidebar"></i>
            </div>
            <div class="top-container">
                <button class="rocket-league">
                    <img class="rl-img" src="/images/rl.svg" alt="rocket league logo">
                </button>
                <button class="counter-strike">
                    <img class="cs-img" src="/images/cs.svg" alt="counter strike logo">
                </button>
            </div>

            <div class="sidebar-body">
                <button class="sidebar-elements">
                    <i data-feather="file-text"></i>
                    <h3>News<h3></button>
                <button class="sidebar-elements">
                    <i data-feather="zap"></i>
                    <h3>Matches</h3></button>
                <button class="sidebar-elements">
                    <i data-feather="award"></i>
                    <h3>Tournaments</h3></button>
                <button class="sidebar-elements">
                    <i data-feather="bar-chart-2"></i>
                    <h3>Stats</h3></button>
                <button class="sidebar-elements">
                    <i data-feather="users"></i>
                    <h3>Teams</h3></button>
            </div>
        </nav>

        <div class="grid-container">

            <section class="grid1">
                <h2 class="card-text">Results</h2>
            </section>

            <section class="grid2">
                <h2 class="card-text">Player of the Week</h2>
            </section>

            <section class="grid3">
                <h2 class="card-text"><table>Top Teams</table></h2>
                
            </section>

            <section class="grid4">
                <h2 class="card-text">News</h2>
                
            </section>

            <section class="grid5">
                <h2 class="card-text">Top Players</h2>
            </section>
        </div>
        <script src="https://unpkg.com/feather-icons"></script>
        <script>feather.replace()</script>
        <script src="script.js" async defer></script>
    </body>
</html>
