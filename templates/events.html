        <script>
            let allEvents = [];
            let perPage = 50;
            let pageCount = 1;
            let isLoading = false;

            function fetchEvents(query = '', append = false) {
                if (isLoading) return;
                isLoading = true;
                fetch(`/search?query=${query}&page=${pageCount}&per_page=${perPage}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Event Search: Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (append) {
                            allEvents = allEvents.concat(data.events);
                        } else {
                            allEvents = data.events;
                        }
                        updateEventPageResults();
                        isLoading = false;
                    })
                    .catch(error => {
                        console.error('Event Search Error:', error);
                        isLoading = false;
                    });
            }

            function updateEventPageResults() {
                var query = document.getElementById("eventSearchInput").value.toLowerCase();
                var region = document.querySelector('.filter-button.selected')?.getAttribute('data-region') || 'ALL';

                const filteredEvents = allEvents.filter(event => {
                    const matchesQuery = event.name.toLowerCase().includes(query);
                    const matchesRegion = region === 'ALL' || event.region === region;
                    return matchesQuery && matchesRegion;
                });

                clearEventResults();
                updateEventResultsPage(filteredEvents);
            }

            function clearEventResults() {
                var eventResults = document.getElementById("eventResultsCard");
                eventResults.innerHTML = "";
            }

            function updateEventResultsPage(events) {
                var eventResults = document.getElementById("eventResultsCard");
                events.forEach(function(event) {
                    var divWrapper = document.createElement("div");
                    var divTagWrapper = document.createElement("div");
                    divWrapper.classList.add("results-item");
                    divTagWrapper.classList.add("event-card-tags");

                    if (event.name.trim() !== "") {
                        var divTag = document.createElement("div"); 
                        divTag.classList.add("event-name");
                        divTag.textContent = event.name;
                        divWrapper.appendChild(divTag);
                    }

                    if (event.image !== undefined) {
                        var eventDiv = document.createElement("div");
                        var img = document.createElement("img"); 
                        img.classList.add("event-image"); 
                        img.src = event.image; 
                        img.alt = event.name;
                        eventDiv.appendChild(img); 
                        divWrapper.appendChild(eventDiv);
                    }

                    if (event.region) {
                        var pCountry = document.createElement("p");
                        pCountry.classList.add("event-region");
                        pCountry.textContent = event.region;
                        divTagWrapper.appendChild(pCountry);
                        divWrapper.appendChild(divTagWrapper);
                    }

                    divWrapper.addEventListener('click', function() {
                        window.location.href = '/event/' + event._id;
                    });

                    eventResults.appendChild(divWrapper);
                });
            }

            function updateEventRegion(event) {
                var selectedRegion = event.target.getAttribute('data-region');
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('selected'));
                event.target.classList.add('selected');
                updateEventPageResults();
            }

            document.getElementById('eventSearchInput').addEventListener('input', () => {
                pageCount = 1;
                fetchEvents(document.getElementById('eventSearchInput').value);
            });
            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', event => {
                    updateEventRegion(event);
                });
            });

            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight && !isLoading) {
                    pageCount++;
                    fetchEvents(document.getElementById('eventSearchInput').value, true);
                }
            });

            fetchEvents();
        </script>
